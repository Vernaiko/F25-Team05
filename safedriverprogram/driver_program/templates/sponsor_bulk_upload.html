<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Upload - Safe Driver Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Bulk Upload</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Upload CSV File</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="bulk_file" class="form-label">Select CSV File</label>
                                <input type="file" class="form-control" id="bulk_file" name="bulk_file" accept=".csv,.xlsx,.xls" required>
                                <div class="form-text">Accepted formats: CSV, Excel (.xlsx, .xls)</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                            <a href="{% url 'sponsor_home' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6>CSV Format</h6>
                    </div>
                    <div class="card-body">
                        <p>Your CSV file should have these columns:</p>
                        <ul>
                            <li><strong>username</strong> - Driver username</li>
                            <li><strong>email</strong> - Driver email</li>
                            <li><strong>points</strong> - Points to award</li>
                        </ul>
                        <small class="text-muted">First row should contain column headers</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
