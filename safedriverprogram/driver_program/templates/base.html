<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Safe Driver Program{% endblock %}</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    {% block head_extra %}{% endblock %}
    <style>
      .site-title { font-weight: 700; letter-spacing: -0.5px; }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <span class="site-title has-text-white">Home</span>
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasic" class="navbar-menu">

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light" href="{% url 'login' %}">Log in</a>
              <a class="button is-light" href="#">Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <section class="section">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </section>
    {% block body_extra %}{% endblock %}
  </body>
</html>
