<h2>Your Points Breakdown</h2>

<table class="table">
    <thead>
        <tr>
            <th>Sponsor Organization</th>
            <th>Total Points Given</th>
        </tr>
    </thead>
    <tbody>
        {% for s in sponsors %}
        <tr>
            <td>{{ s.sponsor_name }}</td>
            <td>{{ s.total_points }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">You do not belong to any sponsor organizations yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
