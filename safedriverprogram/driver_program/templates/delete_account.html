{% extends 'base.html' %}

{% block title %}Delete Account - Safe Driver Program{% endblock %}

{% block content %}
<h1 class="title">Delete Account</h1>
<p class="subtitle">Are you sure you want to delete your account? This action cannot be undone.</p>
<form action="{% url 'delete_account' %}" method="POST">
    {% csrf_token %}
    <div class="field">
        <div class="control">
            <button class="button is-danger" type="submit">Yes, Delete My Account</button>
            <a class="button is-light" href="{% url 'homepage' %}">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
